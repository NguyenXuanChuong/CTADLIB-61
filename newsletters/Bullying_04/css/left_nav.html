<body link="#0000ff" alink="#0000ff" vlink="#0000ff" topmargin=0 leftmargin=0 marginwidth=0 marginheight=0>
<script>
//<!--



///////////////////////////////////////////////////

function mainFunction() {

	   var currentPage = getCurrentPage();
	   var nextPage = getNextPage();
	   var previousPage = getPreviousPage();

	   	URL_Data = getURLData();  // get URL string
	    setPrefFromURL(URL_Data);


	   //document.bgColor = gColor;

	   document.writeln('<table width="100%" border="0" bordercolor="#EDEDE4"  bgcolor="#'+gColor+'" cellspacing="2" cellpadding="2">');
	   document.writeln('  <tr>');
	   document.writeln('    <td nowrap align="left">');

			   document.writeln('<font size="1" face="Verdana, Arial, Helvetica, sans-serif">');
				   document.writeln('<a  href="JavaScript:updatePage(\''+previousPage+'\')"><img name="prev" src="'+gImagePath+'prev.gif" align="absmiddle" border="0"></a> ');
				if ((gBrowser==IE) || (gBrowser==OP)) {
				   document.writeln('  <input onkeypress="if (window.event.keyCode == 13) {this.value = this.value.replace(\' \', \'\'); updatePage(this.value);}" onFocus="if (this.defaultValue==this.value) this.value = \' \';" name="newPageNum" type="text" ');
				   document.writeln('  style="text-decoration: none; color: #0000FF;font-family: Verdana, Arial, Helvetica, sans-serif;top: 0px;font-size: 9px;background-color: #FFFFFF;text-align: center;height: 16px; border: 1px solid #0000FF;"');
				   document.writeln('  value="');
				}
				   document.writeln(currentPage + ' of ' + gTotalPages  );
				if ((gBrowser==IE) || (gBrowser==OP))
				   document.writeln('" size="10" maxlength="10">');
				   document.writeln('<a href="JavaScript:updatePage(\''+nextPage+'\')"><img name="next" src="'+gImagePath+'next.gif" align="absmiddle" border="0"></a> ');
			   document.writeln('</font>');

	   document.writeln('  </td>');
	   document.writeln('</tr><tr>');
	   document.writeln('  <td align="left" nowrap>');

		   if (gsCustomText != "") {
			if (gsCustomLink != "") document.writeln('<a target="_blank" href="'+gsCustomLink+'">');
			document.writeln('<font size="1" face="Verdana, Arial, Helvetica, sans-serif"><span style=" text-decoration: none; color: #0000FF;">[');
			document.writeln(gsCustomText);
			document.writeln(']</span></font>');
			if (gsCustomLink != "") document.writeln('</a><br>');
		   }


		   if (gsHomeURL == "") document.writeln('  <a target="main" href="JavaScript:updatePage(\''+gStartingPage+'\')"><img name="home" src="'+gImagePath+'home.gif" align="absmiddle" alt="Home" border="0"></a>');
		   else document.writeln('  <br><a target="_blank" href="'+gsHomeURL+'"><img name="home" src="'+gImagePath+'home.gif" align="absmiddle" alt="Home" border="0"></a><font size="1" face="Verdana, Arial, Helvetica, sans-serif">home</font><br>');

		   if (gBrowser!=NN) {
			   document.writeln('  <a href="JavaScript:void(\'Index\')"><img onClick="thumbwin = window.open(\'thmbnail'+gsExtName+'?gInitialPosX='+0+'&gInitialPosY='+0+'\',\'Index\',\'width=200,height=400,toolbar=no, status=no,menubar=no,location=no,directories=no,scrollbars,resizable\');" name="thumb" src="'+gImagePath+'thumb.gif" align="absmiddle" alt="Index" border="0"></a><font size="1" face="Verdana, Arial, Helvetica, sans-serif">index</font><br>');
			   document.writeln('  <a href="JavaScript:void(\'Bookmarks\')"><img onClick="bookwin = window.open(\''+gsFName+gsBmkName+gsExtName+'\',\'Bookmarks\',\'width=300,height=400,toolbar=no, status=no,menubar=no,location=no,directories=no,scrollbars,resizable\');" name="fav" src="'+gImagePath+'fav.gif" align="absmiddle" alt="Bookmarks" border="0"></a><font size="1" face="Verdana, Arial, Helvetica, sans-serif">bookmarks</font>');
		   }


		   if (gBrowser==IE) { // search and print use document.readyState: IE only
			if (gFind)           document.writeln('  <br><a href="JavaScript:void(\'Search\')"><img onClick="searchwin = window.open(\'search'+gsExtName+'?currentpage='+currentPage+'&totalpages='+gTotalPages+'\',\'Search\',\'width=350,height=110,toolbar=no, status=no,menubar=no,location=no,directories=no,resizable\');" name="find" src="'+gImagePath+'find.gif" align="absmiddle" alt="Find" border="0"></a><font size="1" face="Verdana, Arial, Helvetica, sans-serif">search</font><br>');
			if (gPrint)          document.writeln('  <a href="JavaScript:void(\'Print\')"><img onClick="findwin = window.open(\'print'+gsExtName+'?currentpage='+currentPage+'&totalpages='+gTotalPages+'\',\'Print\',\'width=600,height=200,toolbar=no, status=no,menubar=no,location=no,directories=no,resizable\');" name="print" src="'+gImagePath+'print.gif" align="absmiddle" alt="Print" border="0"></a><font size="1" face="Verdana, Arial, Helvetica, sans-serif">print</font><br>');
		   }

			if (gsOriginalLink != "") document.writeln('  <a target="_blank" href="'+gsOriginalLink+'"><img name="home" src="'+gImagePath+'save.gif" align="absmiddle" alt="Download Original" border="0"></a><font size="1" face="Verdana, Arial, Helvetica, sans-serif">download</font>');

			if (((gBrowser==MO) || (gBrowser==IE)) && (gZoom)) {
			   document.writeln('  <br><a href="JavaScript:newZoomValue(\'1\')"><img name="zoom2" src="'+gImagePath+'zoomin.gif" align="absmiddle" alt="Zoom In" border="0"></a><font size="1" face="Verdana, Arial, Helvetica, sans-serif">zoom in</font>');
			   document.writeln('  <br><a href="JavaScript:newZoomValue(\'-1\')"><img name="zoom1" src="'+gImagePath+'zoomout.gif" align="absmiddle" alt="Zoom Out" border="0"></a><font size="1" face="Verdana, Arial, Helvetica, sans-serif">zoom out</font><br>&nbsp;&nbsp;&nbsp;&nbsp;');


			   document.writeln('   <select style="text-decoration: none; color: #0000FF;font-family: Verdana, Arial, Helvetica, sans-serif;top: 0px;font-size: 9px;background-color: #FFFFFF;text-align: center;height: 16px; border: 1px solid #0000FF;" name="zoommenu" onChange="newZoomValue(this.value)">  ');
			   document.writeln('   <option value="100">Original');
			   document.writeln('   <option value="400"'); if (gZoomValue == '400') document.write(' selected'); document.write('>400%  ');
			   document.writeln('   <option value="200"'); if (gZoomValue == '200') document.write(' selected'); document.write('>200%  ');
			   document.writeln('   <option value="150"'); if (gZoomValue == '150') document.write(' selected'); document.write('>150%  ');
			   document.writeln('   <option value="100"'); if (gZoomValue == '100') document.write(' selected'); document.write('>100%  ');
			   document.writeln('    <option value="75"'); if (gZoomValue == '75') document.write(' selected'); document.write('>75%  ');
			   document.writeln('    <option value="50"'); if (gZoomValue == '50') document.write(' selected'); document.write('>50%  ');
			   document.writeln('    <option value="25"'); if (gZoomValue == '25') document.write(' selected'); document.write('>25%  ');
  			   document.writeln('   </select> ');


		   }



	   document.writeln('  </td>');
	   document.writeln('</tr><tr>');
	   document.writeln('  <td align="left" nowrap>');

	   document.writeln('<font size="1" face="Verdana, Arial, Helvetica, sans-serif"><br><b>Page Index<b><br> ');




		   var indexOffset1 = 0;
		   var indexOffset2 = 0;
		   if (currentPage < (gStartingPage+10)) indexOffset1 = (gStartingPage+10)-currentPage;
		   if (currentPage > gTotalPages-(10)) indexOffset2 = Math.abs(gTotalPages-currentPage-(10));


		   if ((gTotalPages>(20)) && (currentPage > (gStartingPage+9))) document.write('<img src="'+gImagePath+'blankpg.gif"><a href="JavaScript:updatePage(\''+gStartingPage+'\')"><span style="text-decoration: none; color: #0000FF;"><strong>First Page ('+gStartingPage+')</strong></span></a><br>');


		   for (var i = gStartingPage; i<=gTotalPages; i++) {
			   if ((i != currentPage) && (i > currentPage-(10)-indexOffset2) &&  (i < currentPage+(gStartingPage+11)+indexOffset1)) {

				   document.write('<img src="'+gImagePath+'blankpg.gif"><a href="JavaScript:updatePage(\''+i+'\')"><span style="text-decoration: none; color: #0000FF;">Page '+i+'</span></a><br>');
				   }
			   if (i == currentPage) {

				   document.write('<img src="'+gImagePath+'blankpg.gif"><strong>Page '+i+'</strong><br>');
				   }
		   }

		   if ((gTotalPages>(gStartingPage+20)) && (currentPage < gTotalPages-(gStartingPage+10))) document.write('<img src="'+gImagePath+'blankpg.gif"><a href="JavaScript:updatePage(\''+gTotalPages+'\')"><span style="text-decoration: none; color: #0000FF;"><strong>Last Page ('+gTotalPages+')</strong></span></a>');




		   document.writeln(' </font>');


	    document.writeln('<br><br>');

	   document.writeln('</td>');
	   document.writeln('</tr>');
	   document.writeln('</table>');






}

mainFunction();


//-------------------------------------------------------------------------------
//-->
</script>
