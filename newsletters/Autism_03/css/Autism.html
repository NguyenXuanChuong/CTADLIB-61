	<SCRIPT LANGUAGE="JavaScript">
		<!--

		///////////////////////////////////////////////////
		//

		if (gBrowser == NN ) { // NN4
			if (gNN4Path != gCSSPath)
			document.location = '../' + gNN4Path + '/' + gsFName + gsExtName;

		} else


		if (gNavigation == 0) { // none

			document.writeln('<frameset cols="*" frameborder="no">	');
			document.writeln('   <frame name="main" src="'+gsFName+'_'+gStartingPage+gsExtName+'">');
			document.writeln('</frameset>');
		} else


		if (gNavigation == 1) { // top

			document.writeln('<frameset rows="25,*" frameborder="no">	');
			document.writeln('   <frame name="nav" src="top_nav'+gsExtName+'" scrolling="no" marginheight=0 marginwidth=0>');
			document.writeln('   <frame name="main" src="'+gsFName+'_'+gStartingPage+gsExtName+'">');
			document.writeln('</frameset>');
		} else


		if (gNavigation == 2) { // left

			document.writeln('<frameset cols="130,*" frameborder="yes">	');
			document.writeln('   <frame name="nav" src="left_nav'+gsExtName+'" scrolling="yes" marginheight=0 marginwidth=0>');
			document.writeln('   <frame name="main" src="'+gsFName+'_'+gStartingPage+gsExtName+'">');
			document.writeln('</frameset>');
		}

		if (gNavigation == 3) { // left bookmark

			document.writeln('<frameset cols="180,*" frameborder="yes">	');
			document.writeln('   <frame name="nav" src="../'+gCSSPath+'/'+gsFName+gsBmkName+gsExtName+'" scrolling="yes" marginheight=0 marginwidth=0>');
			document.writeln('   <frame name="main" src="../'+gCSSPath+'/'+gsFName+'_'+gStartingPage+gsExtName+'">');
			document.writeln('</frameset>');
		}

		//-->

	</SCRIPT>

		This page contains frames and requires javascript.
